---
- hosts: db
  become: yes 
  tasks:
  - name: 'Instalacao de Pacotes DB' 
    apt: 
      pkg:
          - mariadb-server
          - wget 
          - zip 
          - curl 
          - vim 
          - python3-mysqldb
      state: present 
  - name: 'Download e extracao DB' 
    unarchive: 
      src: https://github.com/rogerramossilva/devops/raw/master/db.zip
      dest: /tmp/
      remote_src: yes  
